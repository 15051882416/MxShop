[program:celery-flower]
command=/home/dy/.virtualenvs/MxShop/bin/python manage.py celery flower --basic_auth=admin:admin123          ; the program (relative uses PATH, can take args)
directory=/home/dy/projects/MxShop                ; directory to cwd to before exec (def no cwd)
environment=PATH="/home/dy/.virtualenvs/MxShop/bin"       ; process environment additions (def no adds)
stdout_logfile=/home/dy/projects/MxShop/conf/logs/celery_flower.log
stderr_logfile=/home/dy/projects/MxShop/conf/logs/celery_flower_error.log
autostart=true
autorestart=true
stopwaitsecs=60
startretries=3
priority=996

